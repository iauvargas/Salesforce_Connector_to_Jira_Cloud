<template>
    <lightning-card>
      <h4 slot="title">Create New Account</h4>
      <div id="Content" class="slds-m-horizontal_large slds-m-vertical_small">
        <div id="InputWrapper" class="slds-p-vertical_medium">
          <lightning-input 
            label="Account Name" 
            class="InputAccountName"
            value={accountName}
            onchange={handlerAccountName}
          ></lightning-input>
        </div>
        <div id="ButtonsWrapper" class="slds-p-top_x-small slds-p-bottom_medium slds-text-align_center">          
            <lightning-button 
              variant="brand" 
              label="Create" 
              title="Create action" 
              class="slds-m-left_x-small"
              onclick={createNewAccountByName}
            ></lightning-button>
            <lightning-button 
              variant="destructive" 
              label="Clean" 
              title="Clean action" 
              class="slds-m-left_x-small"
              onclick={restartInputAccountName}
            ></lightning-button>
        </div>
      </div>
    </lightning-card>
</template>
